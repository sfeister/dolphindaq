# DolphinDAQ Lil Laser protocol file
# Built by examining examples at: https://paulscherrerinstitute.github.io/StreamDevice/protocol.html#gen
# And also by examining input/output formats at https://paulscherrerinstitute.github.io/StreamDevice/formats.html

Terminator = CR LF;

##### Common #####

info {
	ExtraInput = Ignore;
	out "*IDN?";
	in "%39c";
}

debug {
   ExtraInput = Ignore;
   out "%s";
   in "%39c";
}

TrigCountQ {
        out ":TRIGger:COUNt?";
        in "%u";
    }

TrigCount {
        out ":TRIGger:COUNt %u";
        @init { TrigCountQ; }
    }

#### Lil Laser #####

OutEnabledQ {
        out ":OUTPut:ENABled?";
        in "%b";
    }

OutEnabled {
        out ":OUTPut:ENABled %b";
        @init { OutEnabledQ; }
    }

PrePwrQ {
        out ":LASer:PRE:POWer?";
        in "%f";
    }

PrePwr {
        out ":LASer:PRE:POWer %f";
        @init { PrePwrQ; }
    }

MainPwrQ {
        out ":LASer:MAIN:POWer?";
        in "%f";
    }

MainPwr {
        out ":LASer:MAIN:POWer %f";
        @init { MainPwrQ; }
    }

PreDurQ {
        out ":LASer:PRE:DURation?";
        in "%u";
    }

PreDur {
        out ":LASer:PRE:DURation %u";
        @init { PreDurQ; }
    }

MainDurQ {
        out ":LASer:MAIN:DURation?";
        in "%u";
    }

MainDur {
        out ":LASer:MAIN:DURation %u";
        @init { MainDurQ; }
    }
